  <h1>United Nations Covid-19 Summary</h1>
  <section class="covidS">
    <article class="covid">
      <h4><form action="post">
        <select id="locality-dropdown" name="locality">
          <option>Choose Country</option>
        </select>
      </form></h4>
  
    <img src="../images/un.png" alt="country-img" height="400" width="600">
    </article>
  
    <article class="covid">
      <h1 >COUNTRY:<span id="countryname"> </span> (<span id="countrycode"></span>)</h1>
      <h2 id="tc" class="covidH2">Total Confirmed : <span id="totalC"></span></h2>
      <h2 id="td" class="covidH2">Total Death :<span id="totalD"></span></h2>
      <h2 id="tr" class="covidH2">Total Recoverd : <span id="totalR"></span></h2>
  
      <br>
      <h3>Dialy Reports</h3>
      <p><b>Date:</b><span id="date"></span></p>
      <p><b>New Confirmed:</b><span id="confirmed"></span></p>
      <p><b>New Death :</b><span id="death"></span></p>
      <p><b>New Recovery:</b><span id="recovey"></span></p>
     
    </article>
  
   
  </section>
